<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <title>Forum</title>
  <script src="./js/index.js" defer></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Forum</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <form id="loginForm" style="display: flex; gap: 10px;">
            <div class="input-field">
              <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-field">
              <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </li>
        <li>
          <a href="/register.html" class="btn">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div id="topicForm" style="display: none;">
      <h4>Create a Topic</h4>
      <form id="postTopicForm">
        <div class="input-field">
          <input type="text" id="topicTitle" placeholder="Topic Title" required>
        </div>
        <div class="input-field">
          <textarea id="topicText" class="materialize-textarea" placeholder="Topic Content" required></textarea>
        </div>
        <button type="submit" class="btn">Post Topic</button>
      </form>
    </div>

    <div id="topics">
      <h4>All Topics</h4>
      <!-- Topics will be dynamically added here -->
    </div>
  </div>
</body>
</html>
