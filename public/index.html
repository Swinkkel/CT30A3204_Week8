<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->

    <title>Thred it</title>
    <script src="./js/index.js" defer></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Forum</a>
      <ul class="right">
        <li id="loginContainer">
          <form id="loginForm" class="row">
            <div class="input-field col">
              <input type="email" id="email" placeholder="Email" class="navbar-input" required>
            </div>
            <div class="input-field col">
              <input type="password" id="password" placeholder="Password" class="navbar-input" required>
            </div>
            <div class="col">
                <button type="submit" class="btn waves-effect waves-light">Login</button>
            </div>
            
          </form>
        </li>
        <li>
          <a href="/register.html" class="btn waves-effect waves-light">Register</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div id="topicForm" style="display: none;">
    </div>

    <div id="topics">
      <h4>Posts</h4>
      <!-- Topics will be dynamically added here -->
    </div>
  </div>
</body>
</html>
